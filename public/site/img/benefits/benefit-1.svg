<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#fff5f8"/>
  
  <!-- Low internet icon -->
  <circle cx="50" cy="50" r="35" fill="#ffffff" stroke="#d15465" stroke-width="2"/>
  
  <!-- Signal bars (low) -->
  <rect x="35" y="60" width="5" height="10" rx="1" ry="1" fill="#d15465"/>
  <rect x="45" y="50" width="5" height="20" rx="1" ry="1" fill="#d15465" opacity="0.5"/>
  <rect x="55" y="40" width="5" height="30" rx="1" ry="1" fill="#d15465" opacity="0.3"/>
  <rect x="65" y="30" width="5" height="40" rx="1" ry="1" fill="#d15465" opacity="0.1"/>
  
  <!-- Phone outline -->
  <rect x="30" y="25" width="40" height="50" rx="5" ry="5" fill="none" stroke="#d15465" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="35" y="30" width="30" height="40" rx="2" ry="2" fill="#f0f0f0"/>
  
  <!-- Video call icon -->
  <circle cx="50" cy="45" r="10" fill="#d15465" opacity="0.7"/>
  <polygon points="45,45 45,50 55,45 45,40" fill="#ffffff"/>
</svg>
