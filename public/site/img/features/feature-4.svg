<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" rx="20" ry="20" fill="#fff5f8"/>
  
  <!-- Face with distress emotion -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" stroke="#ff5c8a" stroke-width="2"/>
  <circle cx="170" cy="130" r="10" fill="#333333"/> <!-- Left eye -->
  <circle cx="230" cy="130" r="10" fill="#333333"/> <!-- Right eye -->
  <path d="M 160 190 Q 200 160 240 190" stroke="#333333" stroke-width="4" fill="none"/> <!-- Sad mouth -->
  
  <!-- Alert notification -->
  <circle cx="320" cy="100" r="40" fill="#ffffff" stroke="#ff5c8a" stroke-width="2"/>
  <text x="315" y="110" font-family="Arial" font-size="40" font-weight="bold" fill="#ff5c8a">!</text>
  
  <!-- Support message -->
  <rect x="280" y="160" width="100" height="80" rx="10" ry="10" fill="#ffffff" stroke="#ff5c8a" stroke-width="2"/>
  <text x="290" y="185" font-family="Arial" font-size="12" fill="#333333">Patient may</text>
  <text x="290" y="205" font-family="Arial" font-size="12" fill="#333333">need support</text>
  <text x="290" y="225" font-family="Arial" font-size="12" fill="#ff5c8a">Respond now</text>
  
  <!-- Emotion detection -->
  <rect x="60" y="100" width="80" height="25" rx="12" ry="12" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
  <text x="70" y="117" font-family="Arial" font-size="12" fill="#ff5c8a">Distress 75%</text>
  
  <rect x="60" y="135" width="80" height="25" rx="12" ry="12" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
  <text x="70" y="152" font-family="Arial" font-size="12" fill="#ff5c8a">Anxiety 65%</text>
  
  <!-- Support icon -->
  <circle cx="60" cy="230" r="30" fill="#ff5c8a" opacity="0.2"/>
  <text x="45" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#ff5c8a">❤️</text>
</svg>
