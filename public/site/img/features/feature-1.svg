<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" rx="20" ry="20" fill="#fff5f8"/>
  
  <!-- Face with emotion recognition -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" stroke="#ff5c8a" stroke-width="2"/>
  <circle cx="170" cy="130" r="10" fill="#333333"/> <!-- Left eye -->
  <circle cx="230" cy="130" r="10" fill="#333333"/> <!-- Right eye -->
  <path d="M 160 180 Q 200 210 240 180" stroke="#333333" stroke-width="4" fill="none"/> <!-- Smile -->
  
  <!-- Emotion detection indicators -->
  <rect x="290" y="110" width="80" height="25" rx="12" ry="12" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
  <text x="300" y="127" font-family="Arial" font-size="12" fill="#ff5c8a">Happy 95%</text>
  
  <rect x="290" y="145" width="80" height="25" rx="12" ry="12" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
  <text x="300" y="162" font-family="Arial" font-size="12" fill="#ff5c8a">Calm 80%</text>
  
  <rect x="290" y="180" width="80" height="25" rx="12" ry="12" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
  <text x="300" y="197" font-family="Arial" font-size="12" fill="#ff5c8a">Sad 5%</text>
  
  <!-- AI detection frame -->
  <rect x="120" y="70" width="160" height="160" rx="80" ry="80" stroke="#ff5c8a" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- AI icon -->
  <circle cx="60" cy="60" r="30" fill="#ff5c8a" opacity="0.2"/>
  <text x="45" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="#ff5c8a">AI</text>
</svg>
