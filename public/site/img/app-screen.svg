<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="0" y="0" width="300" height="600" rx="30" ry="30" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect x="0" y="0" width="300" height="40" rx="30" ry="30" fill="#f8f8f8"/>
  
  <!-- App header -->
  <rect x="0" y="40" width="300" height="60" fill="#fff5f8"/>
  <text x="20" y="75" font-family="Arial" font-size="18" font-weight="bold" fill="#ff5c8a">KosmoHealth</text>
  
  <!-- Calendar section -->
  <rect x="10" y="110" width="280" height="180" rx="10" ry="10" fill="#fff5f8" stroke="#ffccd9" stroke-width="1"/>
  <text x="30" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">December 17</text>
  
  <!-- Calendar days -->
  <circle cx="50" cy="170" r="20" fill="#ffffff" stroke="#ffccd9" stroke-width="1"/>
  <text x="45" y="175" font-family="Arial" font-size="14" fill="#333333">12</text>
  
  <circle cx="100" cy="170" r="20" fill="#ffffff" stroke="#ffccd9" stroke-width="1"/>
  <text x="95" y="175" font-family="Arial" font-size="14" fill="#333333">13</text>
  
  <circle cx="150" cy="170" r="20" fill="#ffffff" stroke="#ffccd9" stroke-width="1"/>
  <text x="145" y="175" font-family="Arial" font-size="14" fill="#333333">14</text>
  
  <circle cx="200" cy="170" r="20" fill="#ff5c8a" stroke="#ff5c8a" stroke-width="1"/>
  <text x="195" y="175" font-family="Arial" font-size="14" fill="#ffffff">15</text>
  
  <circle cx="250" cy="170" r="20" fill="#ffffff" stroke="#ffccd9" stroke-width="1"/>
  <text x="245" y="175" font-family="Arial" font-size="14" fill="#333333">16</text>
  
  <!-- Period indicator -->
  <text x="30" y="220" font-family="Arial" font-size="14" fill="#666666">Period:</text>
  <text x="30" y="250" font-family="Arial" font-size="24" font-weight="bold" fill="#ff5c8a">Day 5</text>
  
  <!-- Cards section -->
  <rect x="10" y="300" width="280" height="150" rx="10" ry="10" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
  <text x="30" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">My daily insights â€¢ Today</text>
  
  <!-- Insight cards -->
  <rect x="30" y="350" width="70" height="80" rx="8" ry="8" fill="#fff5f8" stroke="#ffccd9" stroke-width="1"/>
  <text x="40" y="380" font-family="Arial" font-size="10" fill="#ff5c8a">Log your symptoms</text>
  
  <rect x="110" y="350" width="70" height="80" rx="8" ry="8" fill="#e6f7ff" stroke="#b3e0ff" stroke-width="1"/>
  <text x="120" y="380" font-family="Arial" font-size="10" fill="#0099ff">Symptoms to expect</text>
  
  <rect x="190" y="350" width="70" height="80" rx="8" ry="8" fill="#fff0e6" stroke="#ffd9b3" stroke-width="1"/>
  <text x="210" y="370" font-family="Arial" font-size="10" fill="#ff8c00">Cycle day</text>
  <text x="225" y="390" font-family="Arial" font-size="18" font-weight="bold" fill="#ff8c00">5</text>
  
  <!-- Bottom navigation -->
  <rect x="0" y="550" width="300" height="50" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
  <circle cx="50" cy="575" r="15" fill="#f8f8f8"/>
  <circle cx="150" cy="575" r="15" fill="#f8f8f8"/>
  <circle cx="250" cy="575" r="15" fill="#f8f8f8"/>
</svg>
